<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NewLoginShopping</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
<link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'><link rel="stylesheet" href="./signstyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
    <v-app>
      <v-container fill-height>
        <v-row align="center" justify="center">
          <v-col cols="12" sm="8" md="4">
            <v-card class="registration-container">
              <v-card-title>
                <div class="registration-header">
                  <h1>　Sign Up　</h1>
                  <p>　　　情報を入力してね！　</p>   
                </div>
              </v-card-title>
              <v-card-subtitle>
                <v-form @submit.prevent="handleRegister">
                  <v-text-field
                    v-model="userName"
                    label="User Name"
                    outlined
                    dense
                    required
                  ></v-text-field>
                  <v-text-field
                    v-model="password"
                    label="Password"
                    type="password"
                    outlined
                    dense
                    required
                  ></v-text-field>
                  <v-text-field
                    v-model="confirmPassword"
                    label="Confirm Password"
                    type="password"
                    outlined
                    dense
                    required
                  ></v-text-field>
                  <v-btn type="submit" color="#EBDCB2" block>Sign Up</v-btn>
                </v-form>
                <v-alert
                  v-if="errorMessage"
                  type="error"
                  dismissible
                >
                  {{ errorMessage }}
                </v-alert>
              </v-card-subtitle>
              <v-card-actions class="registration-actions">
                <v-spacer></v-spacer>
                <v-btn @click="navigateToLogin" color="#C9A66B">Loginへ</v-btn>
              </v-card-actions>
            </v-card>
          </v-col>
        </v-row>
        
        <!-- 成功メッセージオーバーレイ -->
        <v-dialog v-model="showSuccessOverlay" max-width="400">
          <v-card>
            <v-card-title class="text-center">
              <div class="registration-header">
                <h1>　　　登録成功！　</h1>
              </div>
            </v-card-title>      
            <v-card-text class="text-center">
              <p>登録が成功しました。　</p>
            </v-card-text>
            <v-card-actions class="justify-center">
              <v-btn @click="navigateToLogin" color="#EBDCB2">LOGIN画面に戻る</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>

      </v-container>
    </v-app>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js'></script><script  src="./signscript.js"></script>

</body>
</html>
